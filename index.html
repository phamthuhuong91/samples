<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body style="text-align: center;">
    <main>
        <h1>Welcome to My Website</h1>
    
        <b><p style="color:red;" id="greetings"></p></b>

        <div class ="input_pass">
            <p>What is the name of the course?</p>
            <p style="font-size: small;">(lowercase, no space)</p>
            <P>Answer:</p>
            <input type="text" id="password" name="password""><br><br>
            <button id = "button" onclick="passcheck()">Submit</button>
        </div>

    <script>
        var input = document.getElementById("password");
        input.addEventListener("keypress",function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("button").click();
            }
        });
    </script>
   
    <script>
        function passcheck(){
            let text = document.getElementById("password").value;
            if (text == "code102") {
                location.replace("https://phamthuhuong91.github.io/Gardening/")
            } else {
                document.getElementById("greetings").innerHTML="Your answer is "+text+". This is not the correct answer. Please try again";
            }
        }
    </script>

    </main>
	<script src="index.js"></script>
  </body>
</html>
